<div class="login-box">
  <div class="login-logo">
    <a href="/"><b>Librairie des </b>leaders</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Connectez-vous pour commencer votre session</p>

    <div class="alert alert-danger" *ngIf="authenticationError">
      <strong>Échec de la connexion !</strong> Veuillez vérifier vos informations d'identification et réessayer.
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" >
      <div class="form-group has-feedback">
        <input type="text" name="username" id="username" class="form-control" placeholder="Nom d'utilisateur" formControlName="username" >
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" id="password" class="form-control" placeholder="Mot de passe" formControlName="password" >
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;">
                <input name="rememberMe" id="rememberMe" formControlName="rememberMe" type="checkbox" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;">
                <ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
              </div>
              Souviens-toi de moi
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" >Connexion</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a (click)="requestResetPassword()" >j'ai oublié mon mot de passe</a><br>

  </div>
  <!-- /.login-box-body -->
</div>
